<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"type="text/css" href="/static/css/index.css">
  <link rel="stylesheet"type="text/css" href="/static/css/popup.css">  
  <title>台北一日遊</title>
</head>
<body>

<header class="header">
  <div class="header--fixed">
    <div class="header__layout">
      <a class="header__title" href="/">台北一日遊</a>
      <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li class="header__navbar-item" id="booking_cart">預定行程</li>
            <li class="header__navbar-item" id="member_centre">會員中心</li>
            <li class="header__navbar-item" id="login_or_signout"></li>
          </ul>
      </nav>
    </div>
  </div>
</header>

<!--++目前首頁class名稱改成符合BEM的，只有以上Header的部分而已，以下都還沒-->


<div class="popup popup--hidden" id="popup">

  <div class="popup__header-bar"></div>

  <div class="popup__login-section" id="popup_login_section">

      <img src="/static/image/icon_close.png" class="popup__close-icon"/>
      <div class="popup__title">登入會員帳號</div>
      <form class="popup__form">
          <input class="popup__input" id="login_email" type="text" placeholder="輸入電子信箱"/>
          <input class="popup__input" id="login_password" type="password" placeholder="輸入密碼"/>
          <button class="popup__button" id="login_button">登入帳戶</button>
      </form>
      <div class="popup__message popup--hidden" id="login_message"></div>
      <div class="popup__footer">
          <span>還沒有帳戶？</span> 
          <span class="popup__footer-link" id="login_footer_link">點此註冊</span>
      </div>

  </div>

  <div class="popup__register-section popup--hidden" id="popup_register_section">

      <img src="/static/image/icon_close.png" class="popup__close-icon"/>
      <div class="popup__title">註冊會員帳號</div>
      <form class="popup__form">
          <input class="popup__input" id="register_name" type="text" placeholder="輸入姓名"/>
          <input class="popup__input" id="register_email" type="email" placeholder="輸入電子郵件"/>
          <input class="popup__input" id="register_password"type="password" placeholder="輸入密碼"/>
          <button class="popup__button" id="register_button">註冊新帳戶</button>
      </form>
      <div class="popup__message popup--hidden" id="register_message"></div>
      <div class="popup__footer">
          <span>已經有帳戶了？</span>  
          <span class="popup__footer-link" id="register_footer_link">點此登入</span>
      </div>

  </div>

</div>

<div class="popup__overlay popup--hidden" id="popup_overlay"></div> 


<header class="header2_layout">
    <figure>
      <img src="/static/image/welcome_image.png" alt="Background_image_Taipei101" class="header2_background_image" />
    </figure>

    <div class="header2_content-layout">
        <div class="header2_content-heading">輕鬆享受台北一日悠閒</div>
        <div class="header2_content-subheading">探索每個角落，體驗城市的深度旅遊行程</div>

        <div class="header2_content-search">
            <input type="text" class="header2_content-input" placeholder="輸入景點名稱查詢" id="search">
            <button id="search_button">
              <img src="/static/image/icon_search.png" alt="search_icon"/>
            </button>
        </div>
    </div>
</header>

<main class="main_layout">

  <nav class="navbar_layout">

    <button class="navbar_button">
      <img src="/static/image/icon_left_arrow.png" alt="left_arrow" id="left_arrow"/>
    </button>

    <div class="navbar_list_container">
      <ul class="navbar_list" id="navbar_list"></ul>
    </div>

    <button class="navbar_button">
      <img src="/static/image/icon_right_arrow.png" alt="right_arrow" id="right_arrow"/>
    </button>

  </nav>

  <div class="detection_point"></div>

</main>

<footer>
  <div>COPYRIGHT © 2024 台北一日遊</div>
</footer>

<script type="module" src="/static/js/get_mrts.js"></script>
<script type="module" src="/static/js/index.js"></script>
<script type="module" src="/static/js/popup.js"></script>

</body>
</html>
